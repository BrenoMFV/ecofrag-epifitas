{% extends '_base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p><a role="button" class="btn btn-danger" href="{% provider_login_url 'google' %}">Acessar com Google</a>
    </p>
    <button class="btn btn-outline-primary" type="submit">Log In</button>
</form>
{% endblock content %}
